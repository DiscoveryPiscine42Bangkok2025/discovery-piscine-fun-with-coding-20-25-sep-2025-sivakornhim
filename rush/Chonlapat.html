<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            font-family: 'Sarabun', sans-serif;
            background-color: #f4f4f4;
        }
        .cv-container {
            max-width: 800px;
            margin: 50px auto;
            background: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .profile-header {
            text-align: center;
            margin-bottom: 30px;
        }
        .profile-header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        .profile-header p {
            font-size: 1.2em;
            color: #555;
        }
        .section-title {
            font-size: 1.5em;
            border-bottom: 2px solid #333;
            padding-bottom: 5px;
            margin-bottom: 20px;
        }
        .contact-info a {
            color: #333;
            text-decoration: none;
        }
        .contact-info a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="cv-container">
        <div class="profile-header">

        </div>

            <p>ไม่มีประสบการณ์ทำงานในด้านนี้</p>
        </div>

        <div class="cv-section">
            <h2 class="section-title">ทักษะ</h2>
            <ul>
                <li>Python</li>
                <li>HTML</li>
                <li>CSS</li>
            </ul>
        </div>

        <div class="cv-section contact-info">
            <h2 class="section-title">ข้อมูลติดต่อ</h2>
            <p><strong>อีเมล:</strong> <a href="https://www.instagram.com/tsyxshii.i?igsh=N3VmcXh3OXlzc3V6&utm_source=qr"> IG </a></p>

</body>
</html>
