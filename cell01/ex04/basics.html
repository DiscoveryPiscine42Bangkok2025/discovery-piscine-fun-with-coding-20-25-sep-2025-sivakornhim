<!DOCTYPE html>
<html>
<head>
    <title>Basics</title>
    <style>
        body {
            background-color: pink;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        h1 {

            color: white;

        }
        .shop-container {

            margin-top: 20px;

        .shop-container img {

            height: auto;
            margin: 0 20px;
        }
        hr {
            margin-top: 40px;
        }
        .footer {
            text-align: right;
            font-family: monospace;
            font-style: italic;
            margin: 10px 20px;
        }

</head>
<body>
    <h1>Welcome to Basics ★</h1>

    <div class="shop-container">
        <div style="display: inline-block;">
            <img src="https://logos-world.net/wp-content/uploads/2022/05/Alibaba-Logo.png" alt="alibaba>
            <div><a href="https://www.alibaba.com" target="_blank">Alibaba</a></div>
        </div>
        <div style="display: inline-block;">
            <img src="https://upload.wikimedia.org/wikipedia/commons/1/1b/EBay_logo.svg" alt="EBay>
            <div><a href="https://ebay.com" target="_blank">EBay</a></div>
        </div>
    </div>

    <hr>

    <div class="footer">
        © wil 2025
    </div>

</html>
