<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Exercise 05 - Tab</title>
  <style>
    table {
      width: 500px;
      height: 150px;
      border-collapse: collapse;
    }
    td {
      border: 1px solid black;
      text-align: center;
      font-size: 20px;
    }
    .first {
      background-color: lightgreen;
    }
    .second {
      background-color: lightcoral;
    }
  </style>
</head>
<body>
  <table>
    <tr>
      <td class="first">First cell</td>
      <td class="second">Second cell</td>
    </tr>
  </table>
</body>
</html>
